<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Characters</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1 class = "title">Harry potter Characters</h1>
    <search>
      <form>
        <input
          type="search"
          name="search-bar"
          id="search-bar"
          placeholder="search-characters"
        />
      </form>
    </search>
    <main class="container" data-container>
      <template id="character">
        <div class="character-card">
          <img src="" alt="Character-pic" data-image />
          <h1 data-name></h1>
          <h2 data-house></h2>
        </div>
      </template>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
